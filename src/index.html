<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <h3>Enter a date to find what weekday it occurred on.</h3>
  <form id="date-form">
    <label for="date-input">Choose a date:</label>
    <input id="date-input" type="date" name="date-input">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
